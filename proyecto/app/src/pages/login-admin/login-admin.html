<ion-header>

  <ion-navbar>
      <ion-title>Ingresar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item text-center>
    <img src="assets/imgs/logotipo.png" alt = logo>
  </ion-item>
  <ion-card>
      <ion-card-content>
          Ingrese su correo y contraseña para usar la aplicación como administrador
      </ion-card-content>
  </ion-card>
  <ion-list padding>
      <ion-item no-border>
          <ion-icon name="mail" item-start></ion-icon>
          <ion-label floating>Correo</ion-label>
          <ion-input type="email" [(ngModel)]="email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" required></ion-input>
      </ion-item>

      <ion-item>
          <ion-icon name="lock" item-start></ion-icon>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" required></ion-input>
      </ion-item>

      <ion-item >
          <button ion-button outline block (click)="login()">Ingresar</button>
      </ion-item>
  </ion-list>

</ion-content>
