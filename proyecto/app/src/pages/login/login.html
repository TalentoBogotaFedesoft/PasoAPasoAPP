<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Ingresar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item text-center>
    <img src="assets/imgs/logotipo.png" alt = logo>
  </ion-item>
  <ion-list padding>
      <ion-item no-border>
          <ion-icon name="mail" item-start></ion-icon>
          <ion-label floating>Correo</ion-label>
          <ion-input type="email" [(ngModel)]="email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" required></ion-input>
      </ion-item>

      <ion-item>
          <ion-icon name="lock" item-start></ion-icon>
          <ion-label floating>Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" required></ion-input>
      </ion-item>

      <ion-item text-wrap>
        <ion-icon name="construct" item-start></ion-icon>
        <ion-label>Operador ó Admin</ion-label>
        <ion-toggle [(ngModel)]="admin"></ion-toggle>
      </ion-item>

      <ion-item >
          <button ion-button outline block (click)="login()">Ingresar</button>
      </ion-item>
  </ion-list>

</ion-content>
